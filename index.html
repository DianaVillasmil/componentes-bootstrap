<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Componentes bootstrap</title>
	<script src="https://use.fontawesome.com/6bff936249.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="asset/css/main.css">
</head>
<body>
	<nav class="navbar navbar-default"></nav>
		<div class="container">
			<div class="navbar-header"></div>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=#bs-example-navbar-collapse-1 aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Postales</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar.collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Testimonios<span class="sr-only"></span></a></li>
					<li><a href="#">Contacto</a></li>
				</ul>				
			</div>
		</div>
		<section class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img class="portada" src="asset/img/rome.jpg" alt="...">
								<div class="carousel-caption">
									<h1>Roma</h1>
								</div>								
							</div>
							<div class="item">
								<img class="portada" src="asset/img/towns-netherlands-amsterdam-rivers-evening.jpg" alt="...">
								<div class="carousel-caption">
									<h1>Amsterdam</h1>
								</div>
							</div>
						</div>
						<div class="item">
							<img class="portada" src="asset/img/paris-francia-2011-4027.jpg" alt="...">
							<div>
								<h1>Paris</h1>
							</div>
						</div>
						<div class="item">
							<img class="portada" src="asset/img/world.jpg" alt="...">
							<div class="carousel-caption">
								Fotito
							</div>							
						</div>						
					</div>
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>				
			</div>			
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="asset/js/main.js"></script>
	</body>
</html>
